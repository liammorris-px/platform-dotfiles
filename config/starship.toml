[kotlin]
symbol = "Óò¥"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[haskell]
symbol = "Óòü"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[python]
symbol = "ÓòÜ"
style = "bg:green"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:green)]($style)'

[docker_context]
symbol = "Ôåà"
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[conda]
symbol = " üÖí "
style = "fg:crust bg:sapphire"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "bg:lavender"
format = '[[ Ôê∫ $time ](fg:crust bg:lavender)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[‚ùØ](bold fg:green)'
error_symbol = '[‚ùØ](bold fg:red)'
vimcmd_symbol = '[‚ùÆ](bold fg:green)'
vimcmd_replace_one_symbol = '[‚ùÆ](bold fg:lavender)'
vimcmd_replace_symbol = '[‚ùÆ](bold fg:lavender)'
vimcmd_visual_symbol = '[‚ùÆ](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = "Ó´¥ in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

